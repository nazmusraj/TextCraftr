        const reverseCharMap = Object.values(charMaps).reduce((acc, formatMap) => {
            for (const [normal, styled] of Object.entries(formatMap)) {
                acc[styled] = normal;
            }
            return acc;
        }, {});

        // --- Core Formatting Logic ---
        function clearFormatting(text) {
            let partiallyClearedText = text.split('').map(char => reverseCharMap[char] || char).join('');
            return partiallyClearedText.replace(/[\u{1D400}-\u{1D7FF}]/gu, (match) => {
                return reverseCharMap[match] || match; 
            });
        }
        
        function applyFormat(format) {
            const map = charMaps[format];
            if (!map) return;
            editor.focus();
            const selection = window.getSelection();
            const transform = (text) => text.split('').map(char => map[char] || char).join('');
            
            if (selection.rangeCount > 0 && !selection.isCollapsed) {
                const range = selection.getRangeAt(0);
                const selectedText = range.toString();
                const plainText = clearFormatting(selectedText);
                const formattedText = transform(plainText);
                range.deleteContents();
                const newNode = document.createTextNode(formattedText);
                range.insertNode(newNode);
                selection.removeAllRanges();
                range.selectNodeContents(newNode);
                selection.addRange(range);
            } else {
                const currentText = editor.innerText;
                const plainText = clearFormatting(currentText);
                editor.innerText = transform(plainText);
                placeCursorAtEnd(editor);
            }
        }
        
        function placeCursorAtEnd(el) {
            const range = document.createRange();
            const sel = window.getSelection();
            range.selectNodeContents(el);
            range.collapse(false);
            sel.removeAllRanges();
            sel.addRange(range);
        }

        // --- Toolbar Event Handling ---
        toolbar.addEventListener('click', (e) => {
            const button = e.target.closest('button');
            if (!button || button.id.includes('WithAI')) return;
            const { format, insert, action } = button.dataset;
            if (format) {
                applyFormat(format);
            } else if (insert) {
                document.execCommand('insertText', false, insert);
            } else if (action === 'clear-formatting') {
                 editor.innerText = clearFormatting(editor.innerText);
                 placeCursorAtEnd(editor);
            }
        });
        
        // --- AI & Modal Logic ---
        function toggleModal(modal, show) {
            if (!modal) return;
            const errorEl = modal.querySelector('[id$="Error"]');
            if (show) {
                modal.classList.add('open');
            } else {
                modal.classList.remove('open');
                if (errorEl) errorEl.classList.add('hidden');
            }
        }

        function setLoading(button, isLoading) {
            button.disabled = isLoading;
            button.classList.toggle('btn-loading', isLoading);
            button.querySelector('.spinner').classList.toggle('hidden', !isLoading);
            button.querySelector('.btn-text').style.visibility = isLoading ? 'hidden' : 'visible';
        }
        
        /**
         * Calls the backend Vercel function, which securely calls the Gemini API.
         */
        async function callBackendAPI(prompt, errorElement) {
            errorElement.classList.add('hidden');
            errorElement.textContent = '';
            
            // The API endpoint for your Vercel serverless function
            const apiUrl = '/api/generate'; 
            // The simplified payload your backend expects
            const payload = { prompt: prompt }; 

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || `API request failed with status ${response.status}`);
                }
                
                // The backend returns a simple { text: "..." } object
                return result.text; 

            } catch (error) {
                console.error("Error calling backend API:", error);
                errorElement.textContent = `Error: ${error.message}`;
                errorElement.classList.remove('hidden');
                return null;
            }
        }
        
        // AI Button Event Listeners
        document.getElementById('writeWithAI').addEventListener('click', () => toggleModal(writeModal, true));
        document.getElementById('cancelWrite').addEventListener('click', () => toggleModal(writeModal, false));
        
        document.getElementById('improveWithAI').addEventListener('click', () => {
            if (editor.innerText.trim()) {
                toggleModal(improveModal, true);
            } else {
                alert('Editor is empty. Please write something first to improve it.');
            }
        });
        document.getElementById('cancelImprove').addEventListener('click', () => toggleModal(improveModal, false));
        
        // AI Generation Handlers
        generateWriteBtn.addEventListener('click', async () => {
            const prompt = document.getElementById('aiPrompt').value;
            if (!prompt.trim()) {
                writeError.textContent = 'Please enter a prompt.';
                writeError.classList.remove('hidden');
                return;
            };
            
            setLoading(generateWriteBtn, true);
            try {
                // Use the new backend-facing API call function
                const generatedText = await callBackendAPI(prompt, writeError); 
                if (generatedText !== null) {
                    editor.innerText = generatedText;
                    toggleModal(writeModal, false);
                    document.getElementById('aiPrompt').value = '';
                }
            } finally {
                setLoading(generateWriteBtn, false);
            }
        });
        
        generateImproveBtn.addEventListener('click', async () => {
            const originalText = editor.innerText.trim();
            if (!originalText) return;
            
            const action = document.getElementById('improveAction').value;
            const prompt = `${action}:\n\n"${originalText}"`;
            
            setLoading(generateImproveBtn, true);
            try {
                // Use the new backend-facing API call function
                const improvedText = await callBackendAPI(prompt, improveError); 
                if (improvedText !== null) {
                    editor.innerText = improvedText;
                    toggleModal(improveModal, false);
                }
            } finally {
                setLoading(generateImproveBtn, false);
            }
        });

        // --- Clipboard Logic ---
        copyBtn.addEventListener('click', () => {
            const textToCopy = editor.innerText;
            if (!textToCopy) return;
            navigator.clipboard.writeText(textToCopy).then(() => {
                showCopyMessage();
            }).catch(err => {
                console.error('Could not copy text: ', err);
                fallbackCopy(textToCopy);
            });
        });
        
        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed'; 
            textArea.style.top = '-9999px';
            textArea.style.left = '-9999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopyMessage();
                } else {
                   alert('Copying text failed. Please copy it manually.');
                }
            } catch (err) {
                 alert('Copying text failed. Please copy it manually.');
            }
            document.body.removeChild(textArea);
        }

        function showCopyMessage() {
            copyMessage.classList.remove('opacity-0');
            setTimeout(() => copyMessage.classList.add('opacity-0'), 2500);
        }
    });
    </script>
