<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Post Formatter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #editor { min-height: 250px; outline: none; line-height: 1.6; }
        #editor:empty:before { content: attr(data-placeholder); color: #9ca3af; cursor: text; }
        .modal { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #09f; animation: spin 1s ease infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <main class="bg-white w-full max-w-4xl rounded-2xl shadow-lg p-6 sm:p-8">
        <header class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-slate-800">AI-Powered Post Formatter</h1>
            <p class="text-slate-500 mt-2">Generate, improve, and format posts for LinkedIn, X, and more!</p>
        </header>

        <!-- Toolbar -->
        <div id="toolbar" class="bg-slate-50 border border-slate-200 rounded-t-lg p-2 flex flex-wrap items-center gap-2">
            <!-- AI Features -->
            <button id="writeWithAI" class="toolbar-btn bg-blue-100 text-blue-700 hover:bg-blue-200">✨ Write with AI</button>
            <button id="improveWithAI" class="toolbar-btn bg-purple-100 text-purple-700 hover:bg-purple-200">✨ Improve with AI</button>
            <div class="h-6 w-px bg-slate-300 mx-1"></div>
            <!-- Formatting Buttons... -->
            <button class="toolbar-btn" title="Bold" data-format="bold"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path><path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path></svg></button>
            <button class="toolbar-btn" title="Italic" data-format="italic"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="4" x2="10" y2="4"></line><line x1="14" y1="20" x2="5" y2="20"></line><line x1="15" y1="4" x2="9" y2="20"></line></svg></button>
            <!-- Add other formatting buttons here as before -->
        </div>

        <!-- Editor Area -->
        <div id="editor" class="w-full p-4 border-x border-b border-slate-200 rounded-b-lg focus:ring-2 focus:ring-blue-500" contenteditable="true" data-placeholder="Start writing or use ✨ Write with AI ✨..."></div>
        
        <!-- Action Buttons -->
        <div class="mt-6 flex flex-col sm:flex-row items-center gap-4">
             <button id="copyBtn" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center gap-2 shadow-md hover:shadow-lg">Copy Formatted Text</button>
             <span id="copyMessage" class="text-green-600 font-medium opacity-0 transition-opacity duration-300">✓ Copied!</span>
        </div>
    </main>

    <!-- Modals (Write & Improve) -->
    <div id="writeModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 opacity-0 pointer-events-none">
        <div class="modal-content bg-white w-full max-w-lg rounded-lg shadow-xl p-6 transform -translate-y-10">
            <h2 class="text-2xl font-bold text-slate-800 mb-4">✨ Write with AI</h2>
            <textarea id="aiPrompt" class="w-full p-2 border border-slate-300 rounded-md h-24" placeholder="e.g., Write a LinkedIn post about the top 3 trends in renewable energy for 2025."></textarea>
            <div id="writeLoader" class="hidden my-4 flex justify-center"><div class="spinner"></div></div>
            <div class="mt-6 flex justify-end gap-4">
                <button id="cancelWrite" class="py-2 px-4 bg-slate-200 hover:bg-slate-300 rounded-lg">Cancel</button>
                <button id="generateWrite" class="py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-bold">Generate</button>
            </div>
        </div>
    </div>
    <div id="improveModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 opacity-0 pointer-events-none">
        <div class="modal-content bg-white w-full max-w-lg rounded-lg shadow-xl p-6 transform -translate-y-10">
             <h2 class="text-2xl font-bold text-slate-800 mb-4">✨ Improve with AI</h2>
             <select id="improveAction" class="w-full p-2 border border-slate-300 rounded-md">
                <option value="Make it more professional">Make it more professional</option>
                <option value="Make it more concise">Make it more concise</option>
                <option value="Add relevant hashtags">Add relevant hashtags</option>
             </select>
             <div id="improveLoader" class="hidden my-4 flex justify-center"><div class="spinner"></div></div>
             <div class="mt-6 flex justify-end gap-4">
                <button id="cancelImprove" class="py-2 px-4 bg-slate-200 hover:bg-slate-300 rounded-lg">Cancel</button>
                <button id="generateImprove" class="py-2 px-4 bg-purple-600 hover:bg-purple-700 text-white rounded-lg font-bold">Improve</button>
            </div>
        </div>
    </div>
    
    <script>
        // DOM Elements
        const editor = document.getElementById('editor');
        const toolbar = document.getElementById('toolbar');
        const copyBtn = document.getElementById('copyBtn');
        const copyMessage = document.getElementById('copyMessage');
        const writeModal = document.getElementById('writeModal');
        const improveModal = document.getElementById('improveModal');
        // ... (other DOM elements)

        // --- AI & Modal Logic ---
        // Function to call our secure backend
        async function callSecureAPI(prompt) {
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }
                const result = await response.json();
                return result.text;

            } catch (error) {
                console.error("Error calling secure API route:", error);
                alert("An error occurred while contacting the AI. Please try again.");
                return null;
            }
        }

        document.getElementById('generateWrite').addEventListener('click', async () => {
            const prompt = document.getElementById('aiPrompt').value;
            if (!prompt) return;
            document.getElementById('writeLoader').classList.remove('hidden');
            const generatedText = await callSecureAPI(prompt);
            if(generatedText) editor.textContent = generatedText;
            document.getElementById('writeLoader').classList.add('hidden');
            toggleModal(writeModal, false);
        });

        document.getElementById('generateImprove').addEventListener('click', async () => {
            const originalText = editor.textContent;
            const action = document.getElementById('improveAction').value;
            const prompt = `${action}: "${originalText}"`;
            document.getElementById('improveLoader').classList.remove('hidden');
            const improvedText = await callSecureAPI(prompt);
            if(improvedText) editor.textContent = improvedText;
            document.getElementById('improveLoader').classList.add('hidden');
            toggleModal(improveModal, false);
        });

        // --- All other modal, formatting, and copy/paste JS functions go here ---
        // (This code is the same as the previous version)
        function toggleModal(modal, show) {
            if (show) {
                modal.classList.remove('opacity-0', 'pointer-events-none');
                modal.querySelector('.modal-content').classList.remove('-translate-y-10');
            } else {
                modal.classList.add('opacity-0', 'pointer-events-none');
            }
        }
        document.getElementById('writeWithAI').addEventListener('click', () => toggleModal(writeModal, true));
        document.getElementById('improveWithAI').addEventListener('click', () => editor.textContent.trim() && toggleModal(improveModal, true));
        document.getElementById('cancelWrite').addEventListener('click', () => toggleModal(writeModal, false));
        document.getElementById('cancelImprove').addEventListener('click', () => toggleModal(improveModal, false));

    </script>
</body>
</html>
