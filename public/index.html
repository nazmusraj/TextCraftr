            const range = selection.getRangeAt(0);

                const newText = format === 'clear' ? plainText : convertText(plainText, format);

        }

        toolbar.addEventListener('click', (e) => {
            const button = e.target.closest('.toolbar-btn');
            if (!button) return;
            
            const { format, insert, action } = button.dataset;

            if (format) {
                applyFormat(format);
            } else if (action === 'clear-formatting') {
                applyFormat('clear');
            } else if (insert) {
                document.execCommand('insertText', false, insert);
            }
        });

        // AI Feature Logic
        async function callSecureAPI(prompt, errorElement) {
            errorElement.classList.add('hidden');
            errorElement.textContent = '';
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                if (!response.ok) {
                    let errorMessage = `API request failed: ${response.statusText} (${response.status}).`;
                    try {
                        const errorData = await response.json();
                        if (errorData.message && (errorData.message.toLowerCase().includes('billing') || errorData.message.toLowerCase().includes('quota'))) {
                           errorMessage = "AI Feature Error: The API limit may have been reached or there's a billing issue. Please check your Google AI Platform account.";
                        } else {
                           errorMessage = errorData.message || errorMessage;
                        }
                    } catch (e) { /* Response wasn't JSON */ }
                    throw new Error(errorMessage);
                }
                const result = await response.json();
                return result.text;
            } catch (error) {
                console.error("Error calling API:", error);
                errorElement.textContent = error.message;
                errorElement.classList.remove('hidden');
                return null;
            }
        }

        function toggleModal(modal, show) {
            if (show) {
                modal.classList.remove('opacity-0', 'pointer-events-none');
                modal.querySelector('.modal-content').classList.remove('-translate-y-10');
            } else {
                modal.classList.add('opacity-0');
                modal.querySelector('.modal-content').classList.add('-translate-y-10');
                setTimeout(() => {
                    modal.classList.add('pointer-events-none');
                    modal.querySelector('[id$="Error"]')?.classList.add('hidden');
                }, 300);
            }
        }

        function toggleButtonSpinner(button, isLoading) {
            button.disabled = isLoading;
            button.classList.toggle('btn-loading', isLoading);
        }

        document.getElementById('writeWithAI').addEventListener('click', () => toggleModal(writeModal, true));
        document.getElementById('improveWithAI').addEventListener('click', () => editor.textContent.trim() ? toggleModal(improveModal, true) : alert('Editor is empty. Please write something first.'));
        document.getElementById('cancelWrite').addEventListener('click', () => toggleModal(writeModal, false));
        document.getElementById('cancelImprove').addEventListener('click', () => toggleModal(improveModal, false));
        
        const generateWriteBtn = document.getElementById('generateWrite');
        generateWriteBtn.addEventListener('click', async () => {
            const prompt = document.getElementById('aiPrompt').value;
            if (!prompt) return;
            toggleButtonSpinner(generateWriteBtn, true);
            try {
                const generatedText = await callSecureAPI(prompt, writeError);
                if (generatedText !== null) {
                    editor.textContent = generatedText;
                    toggleModal(writeModal, false);
                    document.getElementById('aiPrompt').value = '';
                }
            } finally {
                toggleButtonSpinner(generateWriteBtn, false);
            }
        });

        const generateImproveBtn = document.getElementById('generateImprove');
        generateImproveBtn.addEventListener('click', async () => {
            const originalText = editor.textContent.trim();
            if (!originalText) return;
            const action = document.getElementById('improveAction').value;
            const prompt = `${action}: "${originalText}"`;
            toggleButtonSpinner(generateImproveBtn, true);
            try {
                const improvedText = await callSecureAPI(prompt, improveError);
                if (improvedText !== null) {
                    editor.textContent = improvedText;
                    toggleModal(improveModal, false);
                }
            } finally {
                toggleButtonSpinner(generateImproveBtn, false);
            }
        });
        
        // Copy Logic
        copyBtn.addEventListener('click', () => {
            const textToCopy = editor.textContent;
            if (!textToCopy) return;
            navigator.clipboard.writeText(textToCopy).then(showCopyMessage).catch(() => fallbackCopy(textToCopy));
        });

        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed'; textArea.style.left = '-9999px';
            document.body.appendChild(textArea);
            textArea.focus(); textArea.select();
            try { document.execCommand('copy') ? showCopyMessage() : alert('Copy failed.'); } catch (err) { alert('Copy failed.'); }
            document.body.removeChild(textArea);
        }

        function showCopyMessage() {
            copyMessage.classList.remove('opacity-0');
            setTimeout(() => copyMessage.classList.add('opacity-0'), 2000);
        }
    });
    </script>
</body>
