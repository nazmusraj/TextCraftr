        async function callSecureAPI(prompt) {
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                if (!response.ok) throw new Error(`API request failed: ${response.status}`);
                const result = await response.json();
                return result.text;
            } catch (error) {
                console.error("Error calling secure API route:", error);
                alert("An error occurred with the AI. Please try again later.");
                return null;
            }
        }

            } else {
                modal.classList.add('opacity-0');
                setTimeout(() => modal.classList.add('pointer-events-none'), 300);
            }
        }

        document.getElementById('writeWithAI').addEventListener('click', () => toggleModal(writeModal, true));
        document.getElementById('improveWithAI').addEventListener('click', () => editor.textContent.trim() ? toggleModal(improveModal, true) : alert('Editor is empty. Please write something first.'));
        document.getElementById('cancelWrite').addEventListener('click', () => toggleModal(writeModal, false));
        document.getElementById('cancelImprove').addEventListener('click', () => toggleModal(improveModal, false));
        
        document.getElementById('generateWrite').addEventListener('click', async () => {
            const prompt = document.getElementById('aiPrompt').value;
            if (!prompt) return;
            document.getElementById('writeLoader').classList.remove('hidden');
            const generatedText = await callSecureAPI(prompt);
            if(generatedText) editor.textContent = generatedText;
            document.getElementById('writeLoader').classList.add('hidden');
            toggleModal(writeModal, false);
        });

        document.getElementById('generateImprove').addEventListener('click', async () => {
            const originalText = editor.textContent;
            const action = document.getElementById('improveAction').value;
            const prompt = `${action}: "${originalText}"`;
            document.getElementById('improveLoader').classList.remove('hidden');
            const improvedText = await callSecureAPI(prompt);
            if(improvedText) editor.textContent = improvedText;
            document.getElementById('improveLoader').classList.add('hidden');
            toggleModal(improveModal, false);
        });

        // --- Formatting & Copy Logic ---
        document.querySelectorAll('.toolbar-btn').forEach(button => {
            button.classList.add('p-2', 'rounded-md', 'hover:bg-slate-200', 'hover:text-slate-800', 'text-slate-600', 'transition-colors', 'duration-150', 'cursor-pointer', 'font-medium');
        });

        function convertText(str, format) {
            const map = charMaps[format];
            if (!map) return str;
            return str.split('').map(char => map[char] || char).join('');
        }

        toolbar.addEventListener('click', (e) => {
            const button = e.target.closest('.toolbar-btn');
            if (!button) return;

            const format = button.dataset.format;
            const insert = button.dataset.insert;

            editor.focus();

            if (format) {
                const selection = window.getSelection();
                if (!selection.rangeCount || selection.isCollapsed) return;
                const formattedText = convertText(selection.toString(), format);
                document.execCommand('insertText', false, formattedText);
            } else if (insert) {
                document.execCommand('insertText', false, insert);
            }
        });
        
        copyBtn.addEventListener('click', () => {
            const textToCopy = editor.textContent;
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(textToCopy).then(showCopyMessage).catch(() => fallbackCopy(textToCopy));
            } else {
                fallbackCopy(textToCopy);
            }
        });

        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed'; textArea.style.left = '-9999px';
            document.body.appendChild(textArea);
            textArea.select();
            try {
                if (document.execCommand('copy')) showCopyMessage();
                else alert('Copy failed. Please copy manually.');
            } catch (err) { alert('Copy failed. Please copy manually.'); }
            document.body.removeChild(textArea);
        }

        function showCopyMessage() {
            copyMessage.classList.remove('opacity-0');
            setTimeout(() => copyMessage.classList.add('opacity-0'), 2000);
        }

    </script>
</body>
